<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="keywords" content="">
	<meta name="description" content="">
	<link rel="shortcut icon" href="favicon.ico">
	 <link rel="stylesheet" type="text/css" href="css/normalize.css"> 

	 <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> 

	 
	
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<title>Nike-card-dark</title>
</head>
<body>


	<div class="card">
		<div class="card__gallery">
			<img src="img/logo.png" alt="" class="card__logo">
			<div class="card__photo">
				<img src="img/photo.png" alt="">
			</div>
			<div class="card__previews">
				<div class="card__preview card__preview--active"></div>
				<div class="card__preview card__preview--white"></div>
				<div class="card__preview card__preview--red"></div>
				<div class="card__preview card__preview--blue"></div>
			</div>
		</div>


		<div class="card__info">
			<h1 class="card__title">Nike SB Stefan Janoski Max</h1>
			<h3 class="card__subtitle">Unisex Skateboarding Shoe</h3>
			<ul class="card__stars "  data-stars="3">

				<li class="card__star"><i class="fa fa-star" aria-hidden="true"></i></li>
				<li class="card__star"><i class="fa fa-star" aria-hidden="true"></i></li>
				<li class="card__star"><i class="fa fa-star" aria-hidden="true"></i></li>
				<li class="card__star"><i class="fa fa-star" aria-hidden="true"></i></li>
				<li class="card__star"><i class="fa fa-star" aria-hidden="true"></i></li>
				
				<!-- <div class="card__stars-underlay" style="width:48%;"></div>
				<div class="card__stars-overlay"></div> -->

			</ul>
			<form action="" class="card__form">
				<select name="" id="" class="card__select card__select--size">
					<option>Size</option>
  					<option>Size2</option>
  					<option>Size3</option>
  					<option>Size4</option>

				</select>

				<select name="" id="" class=" card__select card__select--qty">
					<option>Qty</option>
  					<option>1</option>
  					<option>2</option>
  					<option>3</option>

				</select></form>
			<button class="card__btn">Add to card</button>
		</div>

	</div>
</body>
</html>
